      // Map options
      var options = {
        zoom:8,
        center:{lat:42,lng:-71},
        mapTypeId: 'terrain'
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      var control = 0;
      var marker;
      var circle;
      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarkerr({coords:event.latLng});
        addCircle({coords:event.latLng},50000);
        isInCircle({coords:event.latLng});
      });

      function addMarkerr(props){
        if(control == 0){
          control = 1;
          marker = new google.maps.Marker({
            position:props.coords,
            map:map,
          });
        }else{
          marker.setPosition(props.coords);
        }


      }

      function addCircle(props,radius){
        if(control == 1){
          control = 2;
          circle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map:map,
            center: props.coords,
            radius: radius
          });
        }else{
          circle.setCenter(props.coords);
        }
      }
